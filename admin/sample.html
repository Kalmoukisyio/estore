<!-- SIGN IN FORM -->
<center>
<form class="pure-form pure-form-stacked">
 
    <fieldset>
        <legend>Γεία σας</legend>

        
        <input id="username" type="text" placeholder="Όνομα χρήστη">
        <input id="password" type="password" placeholder="Κωδικός">

       

        <button type="submit" class="pure-button pure-button-primary">Σύνδεση΄</button>
    </fieldset>
</form> 
</center>

<!-- SIGN UP FORM -->
<center>
<form class="pure-form pure-form-stacked">
 
    <fieldset>
        <legend>Εγγραφή στο κατάστημα</legend>

        
        <input id="first_name" type="text" placeholder="Όνομα">
        <input id="last_name" type="text" placeholder="Επώνυμο">
		<input id="password" type="password" placeholder="Κωδικός">
		<input id="re_password" type="password" placeholder="Ξανά κωδικό">
		
       

        <div class="pure-controls">
            <label for="cb" class="pure-checkbox">
                <input id="cb" type="checkbox"> Έχω διαβάσει τους όρους και συμφωνώ!
            </label>

            <button type="submit" class="pure-button pure-button-primary">Εγγραφή</button>
        </div>
    </fieldset>
</form> 
</center>

<!-- INSERT PRODUCT  -->
<form class="pure-form">
    <fieldset class="pure-group">
        <input id="product_name" type="text" class="pure-input-1-2" placeholder="Όνομα">
        <input id="product_price" type="text" class="pure-input-1-2" placeholder="Τιμή">
		<input id="product_quantity" type="text" class="pure-input-1-2" placeholder="Απόθεμα">
    </fieldset>
	<button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Εισαγωγή</button>
</form>
<!-- UPDATE PRODUCT  -->
<form class="pure-form">

    </fieldset>
	<button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Ανανέωση</button>
</form>
